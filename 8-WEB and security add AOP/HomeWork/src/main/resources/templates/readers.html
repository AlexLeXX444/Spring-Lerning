<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readers</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Читатели</h1>
    <table>
        <tr>
            <th> # </th>
            <th>Имя </th>
            <th>Дата Фамилия</th>
            <th>Доступно книг</th>
        </tr>
        <tr th:each="reader : ${readers}">
            <td th:text="${reader.id}" align="center"></td>
            <td th:text="${reader.firstName}"></td>
            <td th:text="${reader.lastName}"></td>
            <td th:text="${reader.bookAmount}"></td>
        </tr>
    </table>
</body>
</html>
