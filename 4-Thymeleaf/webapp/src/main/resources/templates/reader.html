<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reader</title>
</head>
<body>
    <h1 th:text="${readerName}"></h1>
    <h3>Выданные книги:</h3>
    <table>
        <tr>
            <th> # </th>
            <th>Название книги</th>
            <th>Дата выдачи</th>
        </tr>
        <tr th:each="issue : ${issues}">
            <td th:text="${issue.id}" align="center"></td>
            <td th:text="${issue.bookName}"></td>
            <td th:text="${issue.startDate}" align="center"></td>
        </tr>
    </table>
</body>
</html>
