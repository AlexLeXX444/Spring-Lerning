<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readers</title>
</head>
<body>
<h1>Читатели</h1>
<table>
    <tr>
        <th> # </th>
        <th>Имя читателя</th>
    </tr>
    <tr th:each="reader : ${readersList}">
        <td th:text="${reader.id}" align="center"></td>
        <td th:text="${reader.name}"></td>
    </tr>
</table>
</body>
</html>
